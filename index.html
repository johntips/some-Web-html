</script>

<body>
    <!-- Swiper -->

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <scprit>

    </scprit>
    <script>


    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 50,
            stretch: 80,
            depth: 100,
            modifier: 1,
            slideShadows : true
        }
    });
    </script>
